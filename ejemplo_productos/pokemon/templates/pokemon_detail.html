<!-- templates/pokemon_detail.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">{{ pokemon.title }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ pokemon.image }}" class="img-fluid" alt="{{ pokemon.title }}">
            </div>
            <div class="col-md-6">
                <h3>Descripción:</h3>
                <p>{{ pokemon.description }}</p>
                <h3>Tipo:</h3>
                <p>{{ pokemon.type }}</p>
                <a href="{% url 'pokemon_list' %}" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
